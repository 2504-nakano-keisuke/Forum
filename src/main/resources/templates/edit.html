<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>編集</title>
</head>
<body>
<div class="header-contents">
    <h2>編集</h2>
</div>
<div class="main-contents">
    <form th:action="@{/update/{id}(id=${formModel.id})}" th:method="put" th:object="${formModel}">
        <div class="form-area">
            <label>投稿内容</label>
            <textarea class="tweet-box" name="content" th:field="*{content}" size="20" maxlength="200" /></textarea><br/>
            <div class="errorMessages" th:errors="${formModel.content}"></div>
            <input type="submit" value="更新する" />
        </div>
    </form>
</div>
<div class="footer-contents">
    <form action="/">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>
